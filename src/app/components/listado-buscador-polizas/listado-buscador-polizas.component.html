<div class="container">
  <div class="row mt-5">
    <!-- todo llevar los datos de la busqueda al listado, hacer la vista del cliente -->
  <h2>Proximas renovaciones:
  </h2>
  
    

  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="poliza">
          <th mat-header-cell *matHeaderCellDef> No. Poliza </th>
          <td mat-cell *matCellDef="let element"> {{element.NoPoliza}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="nombreRiesgo">
          <th mat-header-cell *matHeaderCellDef> Nombre del riesgo </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreRiesgo}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="fechaIni">
          <th mat-header-cell *matHeaderCellDef> Fecha de inicio de p√≥liza </th>
          <td mat-cell *matCellDef="let element"> {{element.FechaIni}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="FechaVen">
          <th mat-header-cell *matHeaderCellDef> Fecha de vencimiento </th>
          <td mat-cell *matCellDef="let element"> {{element.FechaFin}} </td>
        </ng-container>

        <ng-container matColumnDef="ValorPrima">
          <th mat-header-cell *matHeaderCellDef> Valor de la prima </th>
          <td mat-cell *matCellDef="let element"> {{element.ValorPrima}} </td>
        </ng-container>

        <ng-container matColumnDef="NombreCliente">
          <th mat-header-cell *matHeaderCellDef> Nombre de cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.NombreCliente}} </td>
        </ng-container>

    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="getRow()"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
